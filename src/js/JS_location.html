<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location对象</title>
</head>
<body>
  <input type="button" id="btn" value="刷新">

<script>
  let elementById = document.getElementById("btn");
  elementById.onclick = function (){
    // location.reload()
    location.href = "https://www.baidu.com"
  }
  // location.reload() 刷新
  // location.href 跳转

</script>
</body>
</html>
