    <script>
        /*
            正负号运算数转换
            string转number，按照字面值转换，如果字面值不是数字则转成NaN
            boolean转number  true转成1  false转成0

        document.write("boolean转换后：" + a + "<br>")
        a = +"11sdsdf"
        document.write("string转换后：" + a)
    </script>
