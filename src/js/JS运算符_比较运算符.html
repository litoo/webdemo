<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
      /*
        比较运算符
            * 相同类型直接比较
                字符串：按照字典顺序按位比较
            * 不同类型比较，先进行类型转换在比较
                === 全等于 在比较值钱，先判断类型，类型不同直接返回false
       */

      document.write(("abc" < "acd") + "<br>")
      document.write(("1123" == 1123) + "<br>")
      document.write(("1123" === 1123) + "<br>")


    </script>
</head>
<body>

</body>
</html>
