<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>
<img id="img" src="../img/1.jpg" width="960">

<script>
    let num = 1;

    function fun() {
        if (num > 2) {
            num = 1;
        }
        const id = document.getElementById("img");
        id.src = "../img/" + num + ".jpg"
        num++;
    }

    setInterval(fun, 1000)

</script>
</body>
</html>
