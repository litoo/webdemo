<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<!--属性使用CSS控制，此处只做学习  合并列单元格colspan 合并行rowspan-->
<table border="1" cellspacing="0">
    <tr>
        <!--        表头-->
        <th rowspan="2">编号</th>
        <th>姓名</th>
        <th>年龄</th>
    </tr>

    <tr>
        <td>1</td>
        <td>毛毛</td>
        <td>20</td>
    </tr>

    <tr>
        <td>2</td>
        <td>毛仨</td>
        <td>22</td>
    </tr>
</table>
</body>
</html>
